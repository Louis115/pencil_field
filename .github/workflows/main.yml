name: pencil_field_testing
run-name: ${{ github.actor }} is analyzing & testing the code
on: [push]
jobs:
  drive:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: subosito/flutter-action@v1
    - run: flutter pub get
    - run: dart analyze
    - run: mkdir test/image_output
    - run: flutter test
